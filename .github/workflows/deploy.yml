name: Deploy to cPanel

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to copy from (use main for production deployment)'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
      run: |
        # Start ssh-agent
        eval "$(ssh-agent -s)" > /dev/null

        # Create the .ssh directory if it doesn't exist
        mkdir -p ~/.ssh

        # Create the private key file and set correct permissions
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Add SSH private key to the agent with passphrase
        echo "$SSH_PASSPHRASE" | ssh-add ~/.ssh/id_rsa

        # Ensure the host is known
        ssh-keyscan -H ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    - name: Deploy Frontend to cPanel via SSH
      env:
        CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
        CPANEL_USER: ${{ secrets.CPANEL_USER }}
      run: |
        # Deploying the frontend build to the frontend directory on cPanel
        scp -r ./frontend/build/* $CPANEL_USER@$CPANEL_HOST:/home/$CPANEL_USER/nodeapp/

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: |
        npm install

    - name: Deploy Backend to cPanel via SSH
      env:
        CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
        CPANEL_USER: ${{ secrets.CPANEL_USER }}
      run: |
        # Deploy the backend code to the backend directory on cPanel
        scp -r ./backend/* $CPANEL_USER@$CPANEL_HOST:/home/$CPANEL_USER/api.taskspring.net/
